<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/styles/style.css">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="wrapper">
  <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px;">
      <aside class="col-lg-3 pb-3">
        <h2 class="mt-1 h3 form-label form-heading">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search curved-border" type="text" id="search-input" placeholder="Douglas"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button curved-border" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <h2 class="form-heading">History:</h2>
        <div class="list-group" id="history">
        </div>
      </aside>

      <div id="weather-info" class="col-lg-9 pb-3 curved-border">
        <section id="today" class="mt-3 curved-border" role="region" aria-live="polite">
        </section>
        <section id="forecast" class="row mt-3 curved-border" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
